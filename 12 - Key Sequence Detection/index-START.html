<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const keys = [];
  const code = 'unicorn';

  window.addEventListener('keyup', (e) => {
    keys.push(e.key);

    if (keys.length > code.length) {
      keys.shift();
    }

    if (keys.join('') === code) {
      cornify_add();
    }
  })
</script>
</body>
</html>
